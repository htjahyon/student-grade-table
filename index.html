<!DOCTYPE html>
<html>
  <head>
    <title>Student Grade Table</title>
     <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet">
     <link href="style.css" rel="stylesheet">
    </head>
  <body>
    <div class="container">
      <header class="row">
        <h1 class="col-md-8">Student Grade Table</h1>
        <h3 class="col-md-3">Average Grade</h3>
        <h3 class="avg-grade badge badge-secondary col-md-1">0</h3>
      </header>
      <table class="table-striped">
        <thead class="text-center">
          <tr class="top-row">
            <th scope="col">Student Name</th>
            <th scope="col">Course</th>
            <th scope="col">Grade</th>
          </tr>
        </thead>
        <tbody class="text-center">

        </tbody>
      </table>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
      <script src="components/app.js"></script>
      <script src="components/grade-table.js"></script>
      <script src="components/page-header.js"></script>
      <script src="main.js"></script>
    </div>
  </body>
</html>
