<!DOCTYPE html>
<html>
  <head>
    <title>Student Grade Table</title>
     <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet">
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
     <link href="style.css" rel="stylesheet">
     <link href="stretch.css" rel="stylesheet">
    </head>
  <body>
    <div class="container">
      <header class="row">
        <h1 class="col-md-8">Student Grade Table</h1>
        <h3 class="col-md-3">Average Grade</h3>
        <h3 class="avg-grade badge badge-secondary col-md-1">0</h3>
      </header>
    <section class="row">
      <div class="partition">
        <table class="table-striped col-12">
          <thead class="text-center">
            <tr class="top-row">
              <th scope="col">Student Name</th>
              <th scope="col">Course</th>
              <th scope="col">Grade</th>
              <th scope="col">Operations</th>
            </tr>
          </thead>
          <tbody class="text-center">
          </tbody>
        </table>
        <p id="no-grades" class="d-none">No Grades Recorded</p>
      </div>
        <form class="col-3" id="addform-element">
          <h4 class="action">Add Grade</h4>
          <div class="inputs">
            <input name="name" type="name" class="form-control" id="name1" value="Name">
            <input name="course" type="course" class="form-control" id="course1" value="Course">
            <input name="grade" type="grade" class="form-control" id="grade1" value="Grade">
          </div>
          <div class="buttons">
            <button type="submit" class="submit badge-success">Add</button>
            <button type="reset" class="cancel">Cancel</button>
          </div>
        </form>
        <form class="col-3 d-none" id="updateform-element">
          <h4 class="action">Update Grade</h4>
          <div class="inputs">
            <input name="name" type="name" class="form-control" id="name2" value="Name">
            <input name="course" type="course" class="form-control" id="course2" value="Course">
            <input name="grade" type="grade" class="form-control" id="grade2" value="Grade">
          </div>
          <div class="buttons">
            <button type="submit" class="submit badge-success">Update</button>
            <button type="reset" class="cancel2">Cancel</button>
          </div>
        </form>
      </section>
  </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
      <script src="components/app.js"></script>
      <script src="components/grade-table.js"></script>
      <script src="components/page-header.js"></script>
      <script src="components/grade-form.js"></script>
      <script src="main.js"></script>
  </body>
</html>
